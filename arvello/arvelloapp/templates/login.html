{% load static %}
{% load crispy_forms_tags %}

{% if user.is_authenticated %}
<header>
  <meta http-equiv="refresh" content="0; url={% url 'invoices' %}" />
{% endif %}

<!doctype html>
<html lang="hr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Arvello Invoice Generator">
    <meta name="author" content="Frano Mišković">
    <title>Arvello</title>

    <link rel="canonical" href="">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-image: url('/static/img/bg/bg.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      .form-signin {
        width: 100%;
        max-width: 400px;
        padding: 2rem;
        margin: auto;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
      }
      .form-signin img {
        display: block;
        margin: 0 auto 1.5rem;
      }
      .form-floating {
        margin-bottom: 1rem;
      }
      .btn-primary {
        width: 100%;
        margin: 1rem 0;
      }
      .copyright {
        margin-top: 2rem;
        color: #6c757d;
      }
      .login-label {
        text-align: left !important;
        width: 100%;
        margin-bottom: 0.5rem;
      }

      .form-group {
        text-align: left;
        margin-bottom: 1.5rem;
      }
      
      label {
        display: block;
        text-align: left;
        margin-bottom: 0.5rem;
        font-weight: normal;
      }
      
      .form-control {
        margin-bottom: 0;
        height: 45px;
        padding: 10px 15px;
      }
      
      .asteriskField {
        display: none;
      }
      
      .form-group:last-of-type {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form method="post">
        <img src="{% static '/img/FS_Arvello_nobg_Final.png' %}" alt="Arvello Logo" width="230" height="115">
        <h1 class="h3 mb-3 fw-normal">Prijava</h1>
        
        {% csrf_token %}

        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}">
              {{message}}
            </div>
          {% endfor %}
        {% endif %}

        {{ form|crispy }}
        
        <button class="btn btn-lg btn-primary w-100 mt-3" type="submit">Dalje ></button>
        <p class="copyright">&copy; 2023. - 2025. Arvello</p>
      </form>
    </main>
  </body>
</html>
